<!DOCTYPE html>
<html lang="EN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mars Project | SpaceX</title>
        <!-- Icons -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
        <link rel="manifest" href="assets/favicons/manifest.json">
        <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#00556e">
        <meta name="theme-color" content="#ffffff">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,400i,500,500i,700,900" rel="stylesheet">
        <!-- CSS -->     
        <link rel="stylesheet" href="css/styles.css">
        <!-- JS -->
        <script src="js/modernizr-custom.js"></script>
    </head>

    <body>
        
        <div class="frame">
            <div class="corner top-left">
                <!-- Logo -->
                <img class="frame-logo" src="assets/img/logo-spacex.png" alt="logo">
            </div>
            <div class="corner top-right"></div>
            <div class="corner bottom-right"></div>
            <div class="corner bottom-left"></div>
            <!-- Information-->
            <div class="frame-infos">
                <p class="top-left">Destination : <span class="red">Mars</span> Arrival : 16/01/2025</p>
                <p class="top-right">Oxygen : <span class="green">On</span>°C <span class="red">-270</span><span class="hours"></span>:<span class="minutes"></span>:<span class="seconds"></span></p>
                <p class="bottom">LA : <span class="pos-a"></span> LO : <span class="pos-o"></span></span></p>
            </div>
            <!-- Title -->
            <div class="title">
                <div class="stick"></div>
                <p class="title-top">Welcome to</p>
                <p class="title-bottom"><span>Mars</span> Journey</p>
            </div>
            <!-- Chapter -->
            <div class="chapter">
                <p class="title-chapter"></p>
                <p class="text-chapter"></p>
            </div>
        </div>

        <div class="slider">
            <div class="slide active">
                <div class="bloc active"></div>
            </div>

            <div class="slide">
                <div class="bloc"></div>
                <div class="bloc"></div>
            </div>

            <div class="slide">
                <div class="bloc"></div>
                <div class="bloc"></div>
            </div>

            <div class="slide">
                <div class="bloc"></div>
                <div class="bloc"></div>
            </div>

            <div class="slide">
                <div class="bloc">
                    <div class="quote">“The conquest of <span class="blue">space</span> is <span class="green">worth</span> the <span class="red">risk</span> of life.”</div>
                    <div class="author">Gus Grissom</div>
                </div>
                <div class="bloc"></div>
            </div>

            <div class="slide">
                <div class="bloc"></div>
                <div class="bloc">
                    <div class="advice">You must start to grow your food because the autonomy on Mars would be total then : risk of no shortages, etc.</div>
                </div>
            </div>
        </div>

        <div class="dots"></div>

        <audio src="assets/audios/tick.wav" class="tick"></audio>

        <script type="text/javascript" src="js/bundle.js"></script>
    </body>

</html>
